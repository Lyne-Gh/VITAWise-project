<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login1.css">
    <link rel="stylesheet" type="text/css" href="http:/cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <div class="container" id="main">
        <div class="sign-up">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>or use your email for registration</p>
                <input type="text" name="txt" placeholder="Name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button><a href="page2ghof.html">Sign Up</a></button>
            </form>
        </div>
        <div class="sign-in">
            <form action="#" id="loginForm">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>or use your account</p>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <a href="#">Forgot your password?</a>
                <button><a href="page_doc.html">Sign Up</a></button>
                
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button id="signIn">Sign In</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello Friend</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button><a href="signup.html">Sign Up</a></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function login() {
            var isPatient = document.querySelector('input[name="patient"]').checked;
            var isDoctor = document.querySelector('input[name="doctor"]').checked;

            if (isPatient && !isDoctor) {
                // Redirect to patient page
                window.location.href = "patient_login.html";
            } else if (!isPatient && isDoctor) {
                // Redirect to doctor page
                window.location.href = "doctor_login.html";
            } else {
                // Handle case where neither or both checkboxes are checked
                alert("Please select only one option: Patient or Doctor.");
            }
        }
    </script>
</body>
</html>
